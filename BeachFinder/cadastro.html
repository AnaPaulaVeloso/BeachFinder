<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="styles/login.css" />
  <title>Cadastro Formulário</title>
</head>
<body>
  <div class="container">
    <div class="form signup">
      <span class="title">Cadastro</span>
      <form id="formCadastro" action="http://localhost:3000/bombeiros" method="POST">
        <div class="input-field">
          <input type="text" name="nome" placeholder="Digite seu nome" required />
          <i class="uil uil-user"></i>
        </div>
        <div class="input-field">
          <input type="email" name="email" placeholder="Digite seu email" required />
          <i class="uil uil-envelope icon"></i>
        </div>
        <div class="input-field">
          <input type="password" name="senha" placeholder="Crie uma senha" required />
          <i class="uil uil-lock icon"></i>
        </div>
        <div class="input-field">
          <input type="number" name="re" placeholder="Digite seu CNBC" required />
          <i class="uil uil-user-check icon"></i>
        </div>
        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="termCon" required />
            <label for="termCon" class="text">Aceito todos os termos e condições</label>
          </div>
        </div>
        <div class="input-field button">
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
      <div class="login-signup">
        <span class="text">Já tem uma conta?
          <a href="login_bombeiro.html" class="text login-link">Faça login</a>
        </span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
