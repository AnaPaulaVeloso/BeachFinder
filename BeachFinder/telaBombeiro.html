<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Bombeiros</title>
  <link rel="stylesheet" href="styles/telaBombeiro.css">  
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <style>
    .container {
        margin-bottom: 30px;
        }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f4f4f4;
    }
</style>
</head>
<body>
  <header>
    <nav id="navbar">
        <!-- Logo -->
        <i class="fa-sharp fa-solid fa-location-dot" id="nav_logo">SOS KIDS</i>
        
        <!-- Botão de Sair -->
        <div id="cta_buttons">
            <button class="btn-default" onclick="window.location.href='form_crianças_achadas.html';">
                Cadastrar Criança
            </button>
            <button class="btn-default" onclick="window.location.href='login_bombeiro.html';">
              Sair
          </button>
        </div>
    </nav>
  </header>

  <main>
    <h2>Crianças Desaparecidas</h2>
    </br>
    <div id="container">                    
      <table class="localizadas" id="tabelaCrianças">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nome Responsável</th>
            <th>Telefone</th>
            <th>Descrição</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
  </div>
  </main>

  <script>
    // Recupera os dados armazenados no localStorage
    let criancasDesaparecida = JSON.parse(localStorage.getItem('criancas')) || [];

    // Se houver dados, preenche a tabela
    if (criancasDesaparecidas.length > 0) {
      const tabela = document.querySelector('#tabelaCrianças tbody');
      criancasDesaparecidas.forEach(crianca => {
        const novaLinha = tabela.insertRow();
        novaLinha.insertCell(0).textContent = crianca.nomeCrianca;
        novaLinha.insertCell(1).textContent = crianca.nomeResponsavel;
        novaLinha.insertCell(2).textContent = crianca.telefoneResponsavel;
        novaLinha.insertCell(0).textContent = crianca.descricaoCriança;
        novaLinha.insertCell(3).textContent = crianca.fotoCrianca;
      });
    } else {
      const tabela = document.querySelector('#tabelaCrianças tbody');
      const novaLinha = tabela.insertRow();
      const celulaVazia = novaLinha.insertCell(0);
      celulaVazia.colSpan = 4;
      celulaVazia.textContent = 'Nenhuma criança encontrada ainda.';
    }
  </script>
  

</body>
</html>
